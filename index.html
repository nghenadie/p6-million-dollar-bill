<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Dollar Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bill-container">
        <div class="bill">
            <div class="bill-header">
                <div class="seal">SEAL</div>
                <div class="title">UNITED STATES OF AMERICA</div>
                <div class="subtitle">ONE MILLION DOLLARS</div>
            </div>
            <div class="bill-content">
                <div class="portrait">
                    <div class="portrait-placeholder">Portrait</div>
                </div>
                <div class="bill-details">
                    <div class="serial">Serial No. 00000001</div>
                    <div class="signature">Secretary of the Treasury</div>
                    <div class="signature">Treasurer of the United States</div>
                </div>
            </div>
            <div class="bill-footer">
                <div class="denomination">$1,000,000</div>
                <div class="motto">IN GOD WE TRUST</div>
            </div>
        </div>
    </div>
</body>
</html>
